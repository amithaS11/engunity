<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> easypose</title>
    <style>
        body {
           
            background-image: url('easypose.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            
        
        }

        h1 {
            color: #114916d6;
            font-size: 36px;
            margin-bottom: 20px;
            font-family:'papyrus',cursive;
        }

        .image-container {
            position: relative;
            width: 20%;
            max-width: 100px;
            margin: 10px auto;
            background-color: black;
        }
        .image-container img{
            width: 500px;
            margin-left: -200px;
        }


        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6bb96f;
        }
        .times h2{
            color: rgb(28, 30, 28);
          
        }
    </style>
</head>
<body>

    <h1>EASY POSE </h1>
   

    <div class="image-container">
        <img src="Easy-Pose.jpg">
    </div>
    <div class="controls">
        <button id="startPauseButton" onclick="toggleVideo()">Start</button>
    </div>

    <script>
       let timer;
let timerDuration = 1 * 60 * 1000; 
let isTimerRunning = false;
let countdown; 

function toggleVideo() {
    var button = document.getElementById('startPauseButton');
    let timerDisplay = document.querySelector('.times h2'); 

    if (!isTimerRunning) {
        button.innerText = 'Pause';
        isTimerRunning = true;
        startTimer(timerDisplay); 
    } else {
        button.innerText = 'Start';
        isTimerRunning = false;
        clearInterval(timer); 
    }
}

function startTimer(timerDisplay) {
    countdown = timerDuration;
    if (!timerDisplay) { 
        timerDisplay = document.createElement('h2');
        document.body.appendChild(timerDisplay);
        const timesContainer = document.createElement('div');
        timesContainer.classList.add('times');
        timesContainer.appendChild(timerDisplay);
        document.body.appendChild(timesContainer);
    }

    timer = setInterval(() => {
        let minutes = Math.floor(countdown / 60000);
        let seconds = Math.floor((countdown % 60000) / 1000);
        timerDisplay.innerText = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        countdown -= 1000;

        if (countdown <= 0) {
            clearInterval(timer);
            playAlarm();
        }
    }, 1000);
}

function playAlarm() {
    const alarm = new Audio('mixkit-alarm-tone-996.wav');
    
    alarm.play();
}

    
    </script>

    

   
</body>
</html>
